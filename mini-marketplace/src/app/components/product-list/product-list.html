<h2>Products</h2>

<div class="products">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" />

    <h4>{{ product.title }}</h4>
    <p>$ {{ product.price }}</p>

    <button
      [style.background-color]="product.added ? 'green' : '#2563eb'"
      (click)="addToCart(product)">
      {{ product.added ? 'Added' : 'Add to cart' }}
    </button>
  </div>
</div>
